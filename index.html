<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todoist</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <h1>Todoist</h1>
    </header>
    <section class="todoist">
        <input type="checkbox" class="toggle-all">
        <input class="new-todo" type="text" autofocus placeholder="What needs to be done?"/>
        <section class="content">
            <ul class="todo-list">
                <li>
                    <input type="checkbox" class="check">
                    <span>coding</span>
                    <button class="close"></button>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="count"><strong>1</strong> item left</span>
            <ul class="filters">
                <li>
                    <a href="" class="selected">All</a>
                </li>
                <li><a href="">Active</a></li>
                <li><a href="">Completed</a></li>
            </ul>
        </footer>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
