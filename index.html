<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todoist</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <h1>Todoist</h1>
    </header>
    <section class="todoist">
        <input class="new-todo" type="text" autofocus placeholder="What needs to be done?">
        <section class="content">
            <ul class="todo-list">
                <li>
                    <input type="checkbox" class="check">
                    <span>coding</span>
                    <button class="close"></button>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
